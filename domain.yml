session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- more_info
- Book a Room
- Simple
- Deluxe
- name_entry
- roomtype_entry
- roomcount_entry
- Cleaning right now
- Room Cleaning
- Cleaning after few hours
- Roomtype
- ask_faq
entities:
- LINK
- roomcount
- roomtype
- name
- hours
slots:
  LINK:
    type: text
  hours:
    type: unfeaturized
  name:
    type: unfeaturized
  roomcount:
    type: unfeaturized
  roomtype:
    type: unfeaturized
responses:
  utter_clean_time:
  - text: When should I arrange for a cleaning?
  utter_info1:
  - text: Sure, I have scheduled a cleaning at {link}.
  utter_info:
  - text: Here is the link to our website [ ]{link}
  utter_botgreet:
  - text: How can I help you?
  utter_ask_name:
  - text: 'Your name please: (eg: Kaushik, Vijay)'
  utter_ask_roomcount:
  - text: 'How many rooms would you like to book (eg: 1,2,3)?'
  utter_ask_roomtype:
  - buttons:
    - payload: '/Simple{"roomtype": "Simple"}'
      title: Simple
    - payload: '/Deluxe{"roomtype": "Deluxe"}'
      title: Deluxe
    text: What type of room would you want to book?
  utter_simple:
  - image: https://r-cf.bstatic.com/images/hotel/max1024x768/157/157777367.jpg
    text: This is how the rooms look like. Thanks for booking. Have a nice day
  utter_deluxe:
  - image: data:image/jpeg;base64,
    text: This is how the rooms look like. Thanks for booking. Have a nice day
  utter_anythingelse:
  - text: is there anything else sir?
  utter_thanks:
  - text: Thanks. We will get your order shortly.
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_great:
  - text: Great, lets continue!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_submit:
  - text: ALL done
  utter_ask_feedback:
  - text: please give your feedback on your experience so far
  utter_slot_values:
  - text: '{name} you have booked {roomcount} {roomtype} rooms'
  utter_slot_cleaning_time:
  - text: Sure, the cleaner will be there in {hours} hours
  utter_clean_now:
  - text: Sure, I will send someone to your room right away.
  utter_ask_continue:
  - text: Do you want to us to clean the room?
  utter_change_bookingroom:
    - text: Do you want to change the room type or number of rooms you booked?
  utter_slot_values1:
    - text: '{name} you have booked {roomcount} {roomtype} rooms'
actions:
- utter_slot_values1
- utter_checkintimings
- utter_checkouttimings
- utter_greet
